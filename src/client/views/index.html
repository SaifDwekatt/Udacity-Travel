<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Travel Planner</h1>
        </header>

        <main>
            <section>
                <form id="travel-form">
                    <input type="text" id="city" placeholder="Enter destination city" required>
                    <input type="date" id="departure" required>
                    <input type="date" id="return" required>
                    <button type="submit" id="submit">Plan My Trip</button>
                </form>
            </section>

            <section id="results">
                <!-- Results will be dynamically inserted here -->
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Travel Planner. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
